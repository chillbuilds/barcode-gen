<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>barcode generator</title>
    <link rel="icon" href="./images/barcode.png">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

    <div style="z-index: 1;" class="spinner-bg"></div>

    <div class="icon" id="hide-input-icon">
        <img style="width:22px; position: fixed; top:42px; right:10px; opacity: 0.5;" src="./images/hide.png">
    </div>
    <div class="icon" id="print-icon">
        <img style="width:22px; position: fixed; top:10px; right:10px; opacity: 0.5;" src="./images/print.png">
    </div>

    <div class="spinner-container">
        <div class="spinner"></div><br>
        <div style="color: white; font-weight: bold; z-index: 1001;" >completed: <span id="completedBarcodes"></span> of <span id="totalBarcodes"></span></div>
    </div>

    <div id="input-container">
        <input id="barcode-input" type="file">
        <div id="barcode-settings" style="background: rgba(255,255,255,0.2);">
            <div class="barcode-settings-text">width:</div> <input type="number" class="barcode-size-input" id="barcode-width-input"><br>
            <div class="barcode-settings-text">height:</div> <input type="number" class="barcode-size-input" id="barcode-height-input"><br>
            <div class="barcode-settings-text">spacing:</div> <input type="number" class="barcode-size-input" id="barcode-margin-input"><br>
        </div>
    </div>
    
    <div id="barcode-container">

    </div>

    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/barcode.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
